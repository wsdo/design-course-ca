<!DOCTYPE html>
<html lang="en"> <!-- The HTML language as English -->

<head>
    <meta charset="UTF-8"> <!-- Specify the character encoding as UTF-8 -->
    <meta name="viewpoint" content="width=device-wigth, initial-scale=1.0, shrink-to-fit=no" />
    <!-- Set the viewport configuration for responsive design -->

    <title>Livestream List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css"> <!-- Link to an external stylesheet -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Google Fonts -->
    <style>

    </style>



</head>


<body class="livestreamBackground">



    <div class="container livestreamDetails-center">
        <!-- Modal -->
        <div class="modal" id="confirmationModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to go to the detail page?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="navigateToDetailPage()">Yes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../JavaScript/javascript.js"></script>
    <!-- Link to the external JavaScript file -->

</body>


</html>
